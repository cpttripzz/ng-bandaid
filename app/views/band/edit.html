<form class="form-horizontal" role="form" ng-submit="updateBand(form)">
  <div class="container" ng-controller="BandEditController">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="band.name" class="form-control" id="name" placeholder="Name"/>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" ng-model="band.description" class="form-control" id="description" placeholder="Description"/>
    </div>
  </div>

  <div class="form-group">
    <label for="genre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
      <div
          multi-select
          input-model="availableGenres"
          output-model="band.genres"
          button-label="name"
          item-label="name"
          tick-property="selected"
          orientation="vertical"
          selection-mode="multiple"
          helper-elements="all"
          is-disabled="false"
          >
      </div>
      <p>Selected: {{band.genres}}</p>
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
</div>
</form>
