<form class="form-horizontal" role="form">
<div class="container col-lg-12">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="band.name" class="form-control" id="name" placeholder="Name"/>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" ng-model="band.description" class="form-control" id="description" placeholder="Description"/>
    </div>
  </div>

  <div class="form-group">
    <label for="genre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
      <div ng-dropdown-multiselect="" options="availableGenres" selected-model="band.genres" extra-settings="availableGenresSettings"></div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input  ng-click="saveBand()" type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" ng-file-select ng-model="myFiles" ng-multiple="true" accept="image/*" resetOnClick="true">Upload</button>

  <div ng-file-drop ng-model="myFiles" ng-multiple="true" accept="image/*"
      dragOverClass="{accept:'acceptClass', reject:'rejectClass', delay:100} dropAvailable="dropSupported">
  Drop files here
  </div>

  <div ng-no-file-drop>File Drag/drop is not supported</div>



</form>
