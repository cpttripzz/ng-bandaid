<div class="container" >
  <div class="panel">
    <div class="row multi-columns-row">
      <h4>Bands Searching For Musicians:</h4>
      <div data-ng-repeat="item in items" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <div class="row multi-columns-row">
          <div class="association-item">
            <div class="association-image">
              <a href="item.id">
                <img ng-src="{{userImgPath + '/' +item.documents[0].path}}" alt="" />
              </a>
            </div>
            <div class="association-info">
              <ul>
                <li class="association-project-name">{{ item.name }}</li>

                <div class="text-left ">Genres:

                  <span class="genre" data-ng-repeat="genre in item.genres">
                      {{genre.name}}<img ng-src="{{genreImgPath + '/' + genre.slug + '.jpg'}}" alt="" />
                    </span>
                </div>

                <div class="float-left text-left">Locations:
                  <span class="flag" data-ng-repeat="address in item.address">
                    <span data-ng-repeat="city in address.city">
                      <span data-ng-repeat="country in city.country " ng-init="c = country.code.toLowerCase()">
                         <img class="flag" ng-src="{{flagImgPath + '/' + c +'.png'}}" alt="" />
                        </span>
                    </span>
                  </span>
                </div>
                <li class="read-more"><a href="{{'#/band/' + item.slug}}" class="btn">Read more</a></li>
              </ul>
            </div>
            <br>
            <div>
              <button type="button"
                  class="btn btn-primary">Request Audition
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <pager total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"  items-per-page="itemsPerPage"></pager>

  </div>
</div>
